<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-password-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #333333;
    }

    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    a {
      text-decoration: none;
      color: #4CAF50;
    }

    a:hover {
      color: #45a049;
    }
  </style>
</head>
<body>
  <div class="reset-password-container">
    <h2>Reset Your Password</h2>
    <form action="#" method="post">
      <input type="password" name="new_password" placeholder="Enter your new password" required><br>
      <input type="password" name="confirm_password" placeholder="Confirm your new password" required><br>
      <input type="submit" value="Reset Password">
    </form>
    <p>Remembered your password? <a href="index.html">Sign In</a></p>
  </div>
</body>
</html>
